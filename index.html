<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3CornerEN Encoder/Decoder</title>
<style>
  /* --- GENERAL BODY --- */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    padding: 2em;
    min-height: 100vh;
  }

  /* --- CONTAINER --- */
  .container {
    max-width: 800px;
    width: 100%;
    background: rgba(30, 30, 30, 0.95);
    padding: 2em;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
  }

  h1 {
    text-align: center;
    font-size: 2.2em;
    margin-bottom: 1em;
    background: linear-gradient(90deg, #ff8c00, #ff0080);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  label {
    font-weight: bold;
    margin-top: 1em;
    display: block;
    margin-bottom: 0.3em;
    font-size: 1.1em;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 0.8em;
    font-size: 1em;
    border: none;
    border-radius: 12px;
    background: #1f1f1f;
    color: #f0f0f0;
    margin-bottom: 1em;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
    resize: none;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus, textarea:focus {
    outline: none;
    box-shadow: inset 0 2px 10px rgba(255,140,0,0.7);
    background: #252525;
  }

  button {
    padding: 0.8em 1.5em;
    font-size: 1em;
    font-weight: bold;
    margin: 0.3em 0.3em 0.3em 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(45deg, #ff8c00, #ff0080);
    color: #fff;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: all 0.2s ease;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }

  button:active {
    transform: translateY(1px);
    box-shadow: 0 3px 8px rgba(0,0,0,0.5);
  }

  .flex-row {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
    align-items: center;
    margin-bottom: 1em;
  }

  .flex-row input {
    flex: 1;
  }

  input[type="file"] {
    padding: 0.5em;
    background: #1f1f1f;
    border-radius: 10px;
  }

  .footer {
    text-align: center;
    margin-top: 2em;
    font-size: 0.85em;
    color: #bbb;
  }

  textarea::-webkit-scrollbar {
    width: 10px;
  }
  textarea::-webkit-scrollbar-thumb {
    background: #ff8c00;
    border-radius: 10px;
  }
  textarea::-webkit-scrollbar-track {
    background: #1f1f1f;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>3CornerEN Encoder/Decoder</h1>

  <label for="inputString">Input String:</label>
  <textarea id="inputString" rows="4"></textarea>

  <label for="key">Key (format: 3-digit permutation + 3 two-digit numbers, e.g., 312456778):</label>
  <div class="flex-row">
    <input type="text" id="key" placeholder="Enter key">
    <button id="generateKeyBtn">Generate Key</button>
  </div>

  <div class="flex-row">
    <button id="encodeBtn">Encode</button>
    <button id="decodeBtn">Decode</button>
  </div>

  <label for="outputString">Output:</label>
  <textarea id="outputString" rows="4" readonly></textarea>

  <label for="filename">Filename:</label>
  <input type="text" id="filename" placeholder="Enter filename without extension">

  <div class="flex-row">
    <button id="downloadBtn">Download .3CEN</button>
    <input type="file" id="importFile" accept=".3CEN">
  </div>

  <div class="footer">Powered by 3CornerEN.js</div>
</div>

<script src="3CornerEN/3CornerEN.js"></script>
</body>
</html>
